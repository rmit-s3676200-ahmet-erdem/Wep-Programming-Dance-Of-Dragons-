	<div class="container container-outside">
		<form method="post" id="formback" class="formback form-box" action ="ArtController" method="post" onsubmit="return formValidate()">
			<input name="source" id="source" type="hidden" class="form-control" value="RegisterUser">
			<label class="form-style-2-heading" for="adUsername">Visitor Registration</label>
			<span> <br> </span>
			<label for="regname">First Name: </label>
			<input name="firstName" id="regname" type="text" class="form-control login-input" placeholder="John" required>
			<span class='error' id='fnameError'></span>
			<label for="reglast">Last Name: </label>
			<input name="lastName" id="reglast" type="text" class="form-control login-input" placeholder="Smith" required>
			<span class='error' id='lnameError'></span>
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control login-input" id="exampleInputEmail1" placeholder="Email" name="email" required>
			<label for="usname">Username: </label>
			<input name="username" id="usname" type="text" class="form-control login-input" placeholder="Username" required>
			<span class='error' id='nameError'></span>
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control login-input" id="password" placeholder="Password" name="password" required>
			<span class='error' id='passwordError'></span>
			<label for="age">Age: </label>
			<input name="age" id="age" type="text" class="form-control login-input" placeholder="Age" required>
			<span class='error' id='ageError'></span>
			<label for="dob">Date of Birth </label>
			<input name="birthdate" id="dob" type="date" class="form-control login-input" required>
			<label for="phno">Phone Number </label>
			<input name="phNo" id="phNo" type="text" class="form-control login-input" required>
			<span class='error' id='phNoError'></span>
			<input name="submit" id="sub" type="submit" class="form-control login-input" required>
		</form>

	<script src="https://code.jquery.com/jquery-3.2.1.js"
